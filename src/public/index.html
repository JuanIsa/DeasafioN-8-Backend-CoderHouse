<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf8mb4">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <title>Handlebars-Motor de plantillas</title>
    <style>
        .fotos {
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>
    <main class="container mt-5">
        <section class="d-flex justify-content-center align-items-center flex-column">
            <h3 class="mt-5">Carga de productos</h3>
            <div class="container  mt-5">
                <form id="inputProducts">
                    <fieldset>
                        <legend>Carga de productos</legend>
                        <div class="mb-3">
                            <label for="title" class="form-label">Producto</label>
                            <input type="text" name="title" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Precio</label>
                            <input type="number" step="0.01" name="price" class="form-control" id="price" required>
                        </div>
                        <div class="mb-3">
                            <label for="thumbnail" class="form-label">URL de im√°gen</label>
                            <input type="text" name="thumbnail" class="form-control" id="thumbnail" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Cargar</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <div class="mt-5">
            <h1>Lista de productos:</h1>
            <div id="tabla"></div>
        </div>
        <section class="mt-5 mb-5">
            <h2>Mensajes:</h2>
            <form id="inputChat">
                <fieldset>
                    <legend>Chat</legend>
                    <div class="mb-3">
                        <label for="title" class="form-label">Email</label>
                        <input type="email" name="emailChat" class="form-control" id="emailChat" required>
                    </div>
                    <div id="chatContainer" class="mt-5 mb-5"></div>
                    <div class="mb-3">
                        <label for="textChat" class="form-label">Mensaje</label>
                        <input type="text" name="textChat" class="form-control" id="textChat" required placeholder="Ingrese su mensaje">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitChat">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
